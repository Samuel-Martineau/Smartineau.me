name: Build & Deploy Website
on:
  push:
    branches: [main]
jobs:
  Build-Website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - run: tar -zcvf "${{ runner.temp }}/artifact.tar.gz" --directory "./dist/" .
      - name: Upload artifact
        uses: actions/upload-pages-artifact@main
        with:
          name: github-pages
          path: ${{ runner.temp }}/artifact.tar
          retention-days: 1
  Deploy-Website:
    runs-on: ubuntu-latest
    needs: Build-Website
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
